<!DOCTYPE html>

<html>
<head>
  <title>testble</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.indigo-pink.min.css">
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div id="greeting"></div>

  <!-- Accent-colored raised button with ripple -->
<div class="scan">
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="scan">
    Scan
  </button><br>
  <div id="progress" class="mdl-progress mdl-js-progress mdl-progress__indeterminate progress"></div>
</div>


<div id="controls">
  <div class="slider">R:<input class="mdl-slider mdl-js-slider" type="range" min="0" max="255" value="127" tabindex="0"/></div>
  <div class="slider">G:<input class="mdl-slider mdl-js-slider" type="range" min="0" max="255" value="127" tabindex="0"/></div>
  <div class="slider">B:<input class="mdl-slider mdl-js-slider" type="range" min="0" max="255" value="127" tabindex="0"/></div>
</div>
  <script src="dist/main.js"></script>
</body>
</html>
